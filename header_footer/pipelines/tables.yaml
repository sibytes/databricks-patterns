version: 1.6.0

audit_control:
  delta_lake:
    yetl_control_header_footer:
      base_audit:
        depends_on:
        - raw.yetl_raw_header_footer.*
        sql: ../sql/{{database}}/{{table}}.sql
        vacuum: 168
      header_footer:
        depends_on:
        - raw.yetl_raw_header_footer.*
        sql: ../sql/{{database}}/{{table}}.sql
        vacuum: 168
      raw_audit:
        depends_on:
        - raw.yetl_raw_header_footer.*
        - audit_control.yetl_control_header_footer.header_footer
        sql: ../sql/{{database}}/{{table}}.sql
        vacuum: 168

landing:
  read:
    yetl_landing_header_footer:
      customer_details_1: null
      customer_details_2: null
      customer_preferences: null

raw:
  delta_lake:
    yetl_raw_header_footer:
      customer_details_1:
        custom_properties:
          process_group: 1
          rentention_days: 365
        depends_on:
        - landing.yetl_landing_header_footer.customer_details_1
        error_thresholds:
          invalid_rows: 2
          mins_rows: 1
        id: id
        vacuum: 168
        z_order_by: _load_date
      customer_details_2:
        custom_properties:
          process_group: 1
          rentention_days: 365
        depends_on:
        - landing.yetl_landing_header_footer.customer_details_2
        error_thresholds:
          invalid_rows: 2
          mins_rows: 1
        id: id
        vacuum: 168
        z_order_by: _load_date
      customer_preferences:
        custom_properties:
          process_group: 1
          rentention_days: 365
        depends_on:
        - landing.yetl_landing_header_footer.customer_preferences
        error_thresholds:
          invalid_rows: 2
          mins_rows: 1
        id: id
        vacuum: 168
        z_order_by: _load_date

base:
  delta_lake:
    yetl_base_header_footer:
      customer_details_1:
        custom_properties:
          process_group: 1
          rentention_days: 365
        depends_on:
        - raw.yetl_raw_header_footer.customer_details_1
        error_thresholds:
          invalid_rows: 0
          mins_rows: 1
        id: id
        vacuum: 168
        z_order_by: _load_date
      customer_details_2:
        custom_properties:
          process_group: 1
          rentention_days: 365
        depends_on:
        - raw.yetl_raw_header_footer.customer_details_2
        error_thresholds:
          invalid_rows: 0
          mins_rows: 1
        id: id
        vacuum: 168
        z_order_by: _load_date
      customer_preferences:
        custom_properties:
          process_group: 1
          rentention_days: 365
        depends_on:
        - raw.yetl_raw_header_footer.customer_preferences
        error_thresholds:
          invalid_rows: 0
          mins_rows: 1
        id: id
        vacuum: 168
        z_order_by: _load_date
      customers:
        custom_properties:
          process_group: 1
          rentention_days: 365
        depends_on:
        - raw.yetl_raw_header_footer.*
        error_thresholds:
          invalid_rows: 0
          mins_rows: 1
        id: id
        vacuum: 168
        z_order_by: _load_date

