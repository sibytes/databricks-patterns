# yaml-language-server: $schema=./json_schema/sibytes_yetl_tables_schema.json

version: 2.0.5

audit_control:
  delta_lake:
    yetl_control_ad_works_lt:
      base_audit:
        depends_on:
        - base.yetl_base_ad_works_lt.*
        sql: ../sql/{{database}}/{{table}}.sql
        vacuum: 30
      catalog: null
      raw_audit:
        depends_on:
        - raw.yetl_raw_ad_works_lt.*
        sql: ../sql/{{database}}/{{table}}.sql
        vacuum: 30

landing:
  read:
    yetl_landing_ad_works_lt:
      address: null
      catalog: null
      customer: null
      customer_address: null
      product: null
      product_category: null
      product_description: null
      product_model: null
      product_model_product_description: null
      sales_order_detail: null
      sales_order_header: null

